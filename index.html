<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<title>Book Inventory</title>
</head>
<body>
<div class="container">
    <div class="profileContainer">
            <img class="imgcon"src="profile.png" alt="profile">
            <div class="btn-group">
                <button type="button" id="btnDropDown" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Admin
                </button>
                <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Log Out</a></li>
                </ul>
            </div>
    </div>
    
    <div class="container mt-5">
        
    <div class="tableContainer" style="margin-top: 110px;">
        <h2 class="text-center" id="titleBook">Book Inventory</h2>
   
        <div class="mb-4" style="width: 400px; height: 30px;">
            <input type="text" class="form-control" id="searchInput" placeholder="Search Books">
            <img id= "imgSearch"src="search.png" alt="" >
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-dark text-center" >
            <tr>
                <th>Book Number</th>
                <th>Book Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Stocks</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody class="text-center">
            <tr>
                <td>1</td>
                <td>Example Book Title</td>
                <td>Author Name</td>
                <td>Fiction</td>
                <td>5</td>
                <td>
                <button class="btn btn-success action-btn" style="width: 70px; margin-right: 1rem;">Edit</button>
                <button class="btn btn-danger action-btn" style="width: 70px; margin-right: 1rem;">Delete</button>
                <button class="btn btn-info action-btn" style="width: 70px;">View</button>
                </td>
            </tr> 
            </tbody>
        </table>
    </div>
    </div>
</div>
</body>
</html>
